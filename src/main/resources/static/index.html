<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MiniCRM</div>
        <div class="nav-links">
            <a href="#" class="active" data-page="customers">Customers</a>
            <a href="#" data-page="segments">Segments</a>
            <a href="#" data-page="campaigns">Campaigns</a>
        </div>
        <div class="user-info">
            <span id="userName">Not logged in</span>
            <button id="loginBtn">Login with Google</button>
        </div>
    </nav>

    <main>
        <!-- Customers Section -->
        <section id="customers" class="content-section">
            <h2>Customers</h2>
            <div class="actions">
                <button onclick="showAddCustomerForm()">Add Customer</button>
            </div>
            <div id="customerList"></div>
        </section>

        <!-- Segments Section -->
        <section id="segments" class="content-section hidden">
            <h2>Segments</h2>
            <div class="actions">
                <button onclick="showAddSegmentForm()">Create Segment</button>
            </div>
            <div id="segmentList"></div>
        </section>

        <!-- Campaigns Section -->
        <section id="campaigns" class="content-section hidden">
            <h2>Campaigns</h2>
            <div class="actions">
                <button onclick="showAddCampaignForm()">Create Campaign</button>
            </div>
            <div id="campaignList"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
